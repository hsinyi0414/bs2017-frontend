  <script>
    
    //
    function doCalc() {
      var input = document.getElementById("input");
      var result = document.getElementById("result");
      var converC = document.getElementById("convert-c");
      var converF = document.getElementById("convert-f");
      var r = 0;
      if (converC.checked) {
        r = (input.value * 1.8) + 32;
      } else if (converF.checked) {
        r = (input.value - 32) / 1.8;
      }
      result.value = r;
    }
    
    //清除鍵按鈕設定
    function doclear(){
      var input = document.getElementById("input");
      var result = document.getElementById("result");
      input.value="";
      result.value="";
    }
    
    
    //0-9.鍵盤上的按鈕
    function inputBotton(){
      var input = document.getElementById("input");
      var text = this.innerHTML;
      input.value += text;
    }


    //將上面0-9.的值抓過來
    var inputBottons = document.getElementsByClassName("input-pad");

    //
    for(var i = 0; i < inputBottons.length; i++){
      inputBottons[i].onclick = inputBotton;
    }
